  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <script src="libraries/jquery.hotkeys.js" charset="utf-8"></script>
  <title>Content Editable Ve Personality</title>
</head>
<body>
<style>
body {
  padding-top: 80px;
  font-family: 'Open Sans';
}
</style>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Play Ground</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Services</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <button class="btn btn-primary" id="start">Set Editable</button><button class="btn btn-info" id="#output">Log Output</button>
    </div>
    <div class="col-sm-8">
      <div class="jumbotron">
      </div>

    </div>
  </div>
  <div class="row">
    <div id="ChatMainDiv" style="position: relative; width: 544px; height: 645px; z-index: 99202; display: block; background: url(http://vemerchant.veinteractive.com/CustomerImages/VE10013/September2014/Background.png) no-repeat scroll 0px 0px transparent; /*visibility: hidden;*/">
      <div id="ChatBackgroundDiv" style="position: absolute; top: 0px; left: 0px; z-index: 9000;"></div>
      <div id="ChatContentDiv" style="position: absolute; left: 0px; top: 0px; z-index: 9001;">
        <div id="ChatFlowDiv" style="color: #000000; line-height: 15px; position: absolute; z-index: 9002; border-width: 0px; font-size: 12px; padding: 10px 15px; background: none repeat scroll 0% 0% transparent; text-indent: 0px; left: 63px; top: 196px; font-family: arial,times new roman,times,serif; font-weight: normal; overflow-x: hidden; overflow-y: hidden; width: 308px; height: 320px; text-align: left;"></div>
        <div id="ChatStatusDiv" style="display: none;"></div>
        <div id="ChatInputDiv" style="display: none;">
          <textarea id="ChatInputText" style="display: none;"></textarea>
        </div>

        <div id="ChatButtonsDiv" style="display: none;"></div>
      </div>
      <div id="WindowBarDiv" style="background-color: transparent; position: absolute; left: 4px; top: 6px; z-index: 9994; width: 574px;">
        <div id="WindowTittleDiv" style="cursor: move; margin-left: 0px; margin-right: 0px; position: absolute; top: -4px; z-index: 9995; left: 11px; height: 190px; width: 530px;"></div>
        <div id="WindowCloseBtn" onmouseout="this.style.opacity = '1'" onmouseover="this.style.opacity = '0.8'" style="cursor: pointer; margin-left: 0px; margin-right: 0px; position: absolute; z-index: 9998; opacity: 1; height: 25px; width: 25px; top: 76px; left: 473px; background: url(https://vemerchant.veinteractive.com/CustomerImages/VE10013/September2014/Close.png) 0px 0px no-repeat scroll transparent;"></div>
      </div>
    </div>
  </div>
</div>




<script src="js/editor/editor.plugin.js"></script>

<script>
$(function($, _) {

  var $editor = $('#ChatFlowDiv'),
  toolbarTemplateHtml = $('#ve-editor-template').html(), // passed into the template
  dropdownTemplateHtml = $('#ve-editor-template').html(),
  target = '#output'





  $('#start').click(function() {
    $editor.vePersonality({
      toolbarHtml: toolbarTemplateHtml,
      dropdownTagHtml: dropdownTemplateHtml
    });
  });

  $('#output').click(function() {
    $editor.showAsHtml({target: target})
  })

}(window.jQuery, window._))

</script>
</body>
</html>
